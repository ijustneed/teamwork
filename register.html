<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
 
<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
 
<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div style="margin: 200px auto;background-color: #fff;width:350px ;height: 500px;padding: 20px;border-radius: 10px;">
            <div style="margin: 20px; text-align: center;font-size: 24px;"><b>注册</b></div>
            
                <div class="form-group">
                    
                  <label for="loadusername">用户名</label>
                  <input type="text" class="form-control" id="username" >
                  
                </div>
                <div>
                    <label for="loadnickname">昵称</label>
                    <input type="text" class="form-control" id="nickname"  >
                </div>
                <div class="form-group">
                  <label for="loadpassword">密码</label>
                  <input type="password" class="form-control" id="password" >
                </div>
                <div class="form-group">
                  <label for="loadpassword">再次输入密码</label>
                  <input type="password" class="form-control" id="repassword" >
                </div>
                
                <div id="bottom">
                  <button  class="btn btn-primary" onclick="check()">确认</button>
                  <button  type="reset" class="btn btn-danger" style="margin-left:10px ;" onclick="reset()">重置</button>
                </div>
                
             

        </div>
    </div>
    
    
</body>
</html>
<style>
  #bottom{
    display: flex;
   justify-self: start;
  }
   .wrapper{
    height: 100vh;
    background-image: linear-gradient(to bottom right,#FC466B,#3F5EFB);
    overflow: hidden;
   }
</style>
<script>
   let count=0;
  function check(){
    let username = document.querySelector('#username').value
  let password = document.querySelector('#password').value
   let nickname=document.querySelector('#nickname').value
   let repassword=document.querySelector('#repassword').value
   if (!/^[a-zA-Z][a-zA-Z0-9]*$/.test(username) || username.length < 6) {
              alert('用户名非法且用户名长度至少为6位');
              count=1
                return;
          }
    if(password!=repassword) {
        alert('两次输入的密码不一致')
        count =1
    }

    if(count==0) {
      window.localStorage.setItem('nickname',nickname)
   window.localStorage.setItem('username',username)
   window.localStorage.setItem('password',password)
   window.location.replace("login.html")
    }
   
  }
  
  
  
</script>
