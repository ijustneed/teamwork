<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情页</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/detail.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            display: flex;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-images {
            flex: 1;
            margin-right: 20px;
        }

        .product-images img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .product-images img:hover {
            transform: scale(1.1);
        }

        .product-details {
            flex: 1;
        }

        h2 {
            color: #e44d26;
        }

        .price {
            font-size: 1.5em;
            color: #e44d26;
        }

        .description {
            margin-top: 10px;
            line-height: 1.6;
        }

        .options {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #e44d26;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #d6401f;
        }
    </style>
</head>
<body>

<header>
    <h1>商品详情页</h1>
</header>

<main>
    
        <!-- Use actual product images when available -->
        <div class="wrap">
            <div class="product-intro">
                <div class="preview-wrap">
                    <div class="main-img">
                        <img src="./images//58bd2e0baadde197.jpg.avif" alt="" style="width: 100%;height: 100%;" class="Bigimg">
                        <div class="zoom-pup"></div>
                        <div class="zoom-div">
                            <img src="./images//58bd2e0baadde197.jpg.avif" alt="" class="big">
                        </div>
                    </div>
                    <div class="spec-list">
                        <a href="javascript:;" class="prev"></a>
                        <a href="javascript:;" class="next"></a>
                        <div class="spec-items">
                            <ul>
                                <li class="img-hover">
                                    <img src="./images//58bd2e0baadde197.jpg.avif" alt="">
                                </li>
                                <li>
                                    <img src="./images//d9041cf272d70260.jpg.avif" alt="">
                                </li><li>
                                    <img src="./images//f3d19923bfbd63fe.jpg.avif" alt="">
                                </li><li>
                                    <img src="./images//huawei1.jpg.avif" alt="">
                                </li><li>
                                    <img src="./images//huawei2.jpg.avif" alt="">
                                </li><li>
                                    <img src="./images//huawei3.jpg.avif" alt="">
                                </li>
                                <li>
                                    <img src="./images//huawei4.jpg.avif" alt="">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
              
            </div>
    
        </div>
       
    

   
</main>

<script>
    function addToCart() {
        var selectedColor = document.getElementById('color').value;
        var selectedSize = document.getElementById('size').value;
        alert('商品已加入购物车！\n颜色: ' + selectedColor + '\n型号: ' + selectedSize);
        // In a real application, you would add the item to the cart here
    }
</script>

</body>
</html>
