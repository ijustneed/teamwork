<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
 
<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
 
<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div style="margin: 200px auto;background-color: #fff;width:350px ;height: 340px;padding: 20px;border-radius: 10px;">
            <div style="margin: 20px; text-align: center;font-size: 24px;"><b>登录</b></div>
                
                <div class="form-group">
                    
                  <label for="loadusername">用户名</label>
                  <input type="text" class="form-control" id="username"  >
                  
                </div>
                <div class="form-group">
                  <label for="loadpassword">密码</label>
                  <input type="password" class="form-control" id="password" >
                </div>
                
                <div id="bottom">
                  <button  class="btn btn-primary" onclick="check()">登录</button>
                  <button  type="reset" class="btn btn-danger" style="margin-left:10px ;">重置</button>
                  <a href="register.html" style="align-items: center; margin-top: 5px;margin-left: 50px;">点击注册</a>
                </div>
                
             

        </div>
    </div>
    
    
</body>
</html>
<style>
  #bottom{
    display: flex;
   justify-self: start;
  }
   .wrapper{
    height: 100vh;
    background-image: linear-gradient(to bottom right,#FC466B,#3F5EFB);
    overflow: hidden;
   }
</style>
<script>
  function check(){

    let username = document.getElementById('username').value
    let password = document.getElementById('password').value
    
    if (username==localStorage.getItem('username')&&password==localStorage.getItem('password')) {
      window.location.replace("index.html")
     
     
    }else {
      alert('用户名或密码有误')
    }
    // window.localStorage.setItem('username',username)
    // window.localStorage.setItem('password',password)
  }

  
</script>
